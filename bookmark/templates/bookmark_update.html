{% extends 'layout1.html' %} 
{% load static %}

{% block head %}
<title>너와 나의 달달한 소스, JamJam</title>

{% endblock %}
{% block contents %}
<link href="{% static 'jamjamapp/css/bookmark.css' %}" rel="stylesheet" />


<div class="bookmark-list-container">
    <div class="bookmark-list-head">
        <h1>000로 저장되어있는 글 목록</h1>
    </div>
    <div class="bookmark-list-body">
        <div class="bookmark-create-btn">
            <button class="create-btn">URL 추가</button>
        </div>
        
        <table class="list-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>제목</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
                </thead>
                    <tbody>
                    <th>1</th>
                    <td><a href="#">네이버</a></td>
                    <td><a href="#">수정</a></td>
                    <td><span class="delete"><a href="#">삭제</a></span></td>
                </tbody>
                <tbody>
                    <th>2</th>
                    <td><a href="#">구글</a></td>
                    <td><a href="#">수정</a></td>
                    <td><span class="delete"><a href="#">삭제</a></span></td>
                </tbody>
        </table>

    </div>
</div>
{% endblock %}
